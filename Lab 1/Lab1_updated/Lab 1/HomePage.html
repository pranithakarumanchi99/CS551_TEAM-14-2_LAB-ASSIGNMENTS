<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Controlled Notes App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="HomePage.css">

</head>
<body>
<div class="container">

    <h1>Speech To text</h1>
    <!--<input id="myText" value="">-->
    <div id="result" style=" font-size: 30px"></div>
    <div class="app">
        <h3>Text</h3>
        <div class="input-single">
            <textarea id="note-textarea" placeholder="Get text by using voice recognition." rows="3"></textarea>
        </div>
        <button id="start-record-btn" title="Start Recording">Start Recognition</button>
        <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
        <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
        <form style="font-size: x-large; font-family: Calibri">
            Image URL: <input type="text" name="imageURL" value="" id="URL">
        </form>

        </br>
        <button onclick="imagePredict()">Predict</button>
        </br></br>
        <div id="pic"></div>
        <div id="imageResult" style=" font-size: 20px"></div>
        <div id="imageAccuracy" style=" font-size: 20px"></div>
        <div>
            <a href="AboutPage.html">
                <p><strong>About</strong></p></a>
            </br>
            <a href="ContactPage.html">
                <p><strong>Contacts</strong></p></a>
            </br>
            <a href="LoginPage.html">
                <p><strong>Logout</strong></p></a>
        </div>



    </div>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="HomePage.js"></script>
<script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
<!--<script src="Clarifai.js"></script>-->

</html>
